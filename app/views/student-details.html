<div>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styleview.css" type="text/css" />
  <div>Their name is {{student.name}}, their faculty is {{student.faculty}}, their group is {{student.group}}
  and their email is {{student.email}}</div>
  <div>
    <h2>{{student.name}}'s projects</h2>
    <table>
      <thead>
        <tr>
          <th>Disciplina</th>
          <th>Programe_folosite</th>
          <th>Tehnologii_folosite</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="project in projects" ng-include="getTemplate(project)"></tr>
      </tbody>
    </table>
    <h2>Add a project</h2>
    <form>
      <label for="projectDisciplina">Disciplina</label>
      <input type="text" id="projectDisciplina" ng-model="project.disciplina" />
      
      <label for="projectPrograme_folosite">Programe_folosite</label>
      <input type="text" id="projectPrograme_folosite" ng-model="project.programe_folosite" />
      
      <label for="projectTehnologii_folosite">Tehnologii_folosite</label>
      <input type="text" id="projectTehnologii_folosite" ng-model="project.tehnologii_folosite" />
      
      <input type="button" value="add" ng-click="addProject(project)" />
    </form>
    <script type="text/ng-template" id="display">
      <td>{{project.disciplina}}</td>
      <td>{{project.programe_folosite}}</td>
      <td>{{project.tehnologii_folosite}}</td>
      <td>
        <input type="button" value="del" ng-click="deleteProject(project)" />
        <input type="button" value="edit" ng-click="editProject(project)" />
      </td>
    </script>
    <script type="text/ng-template" id="edit">
      <td><input type="text" ng-model="project.disciplina" /></td>
      <td><input type="text" ng-model="project.programe_folosite" /></td>
      <td><input type="text" ng-model="project.tehnologii_folosite" /></td>
      <td>
        <input type="button" value="save" ng-click="saveProject(project)" />
        <input type="button" value="edit" ng-click="cancelEditing()" />
      </td>
    </script>
  </div>
  <div class="nav nav-tabs">
    <a href="students.html">Return to the students list</a>
  </div>
</div>
